<!doctype html>
<html>
<head>
  <title>자바스크립트 조건식</title>
  <script>
  var scoops = 2;

  if (scoops >= 5) {
    alert("어서 드세요. 아이스크림 녹겠어요!");
  } else if (scoops == 3) {
    alert("아이스크림이 얼마 남지 않았어요!");
  } else if (scoops == 2) {
    alert("한 번 먹었습니다!");
  } else if (scoops == 1) {
    alert("두 번 먹었습니다!");
  } else if (scoops == 0) {
    alert("끝!");
  } else {
    alert("아직도 아이스크림이 많이 남았어요. 와서 드세요.");
  }

  </script>
</head>

</body>
</html>
